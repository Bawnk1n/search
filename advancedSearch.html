<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link href="./stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div>
        <h4>Google</h4>
      </div>
      <div>
        <ul>
          <li><a href="./index.html">Search</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <form action="https://www.google.com/search">
        <input type="text" name="as_q" placeholder="all words" />
        <input type="text" name="as_epq" placeholder="exact word or phrase" />
        <input type="text" name="as_oq" placeholder="any of these words" />
        <input type="text" name="as_eq" placeholder="none of these words" />
        <input type="hidden" name="lr" value="" />
        <input type="hidden" name="safe" value="images" />
        <input type="hidden" name="hl" value="en-CR" />
        <input type="hidden" name="as_qdr" value="all" />
        <input
          type="hidden"
          name="sxsrf"
          value="AB5stBjbj_ijt0KekI2JrkQp0fU_YL8hAw:1688486141874"
        />
        <input type="hidden" name="ei" value="_UCkZM7zNOemqtsPvra0oAI" />
        <input type="hidden" name="start" value="10" />
        <input type="hidden" name="sa" value="N" />
        <input
          type="hidden"
          name="ved"
          value="2ahUKEwiO5saFtfX_AhVnk2oFHT4bDSQQ8NMDegQIBBAW"
        />
        <input type="hidden" name="biw" value="1366" />
        <input type="hidden" name="bih" value="621" />
        <input type="hidden" name="dpr" value="1" />
        <input type="submit" value="Google Search" />
      </form>
    </main>
  </body>
</html>
